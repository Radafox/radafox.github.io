<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>Radafox's Page (仮)</title>
<meta name="description" content="Radafoxのページ(仮)">
<meta name="author" content="Radafox">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,700" rel="stylesheet"/>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="">
</head>
<body>

  <div class='wrapper'>

    <div id='content'>

      <div id='side'>
        <div id="side-contents"></div>
      </div> <!-- #side -->

      <div id='main'>
        <header>
          <div class='wrapper'>
            <h1>
              <a href='https://radafox.github.io/'>Radafox's Page (仮)</a>
            </h1>
          </div>
        </header>
        <article class='post'>
          <p>Radafoxのページ(工事中)</p>
        </article>
      </div>

    </div> <!-- #content -->
  </div> <!-- .wrapper -->

  <footer></footer>

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- #side-contents, footerの呼び出し -->
  <script type="text/javascript">
    $(function(){
      $("#side-contents").load("side-contents.html");
      $("footer").load("footer.html");
    })
  </script>
  <!-- #side-navの現在のページにactiveクラスを付与 -->
  <script>
     var url = window.location.pathname;
        $('#side-nav a[href="'+url+'"]').addClass('active');
  </script>
</body>
</html>
